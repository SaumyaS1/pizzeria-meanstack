<div class="container mt-5">
    <h2>Shopping Cart</h2>

    <!-- Cart items -->
    <div *ngFor="let item of cartItems" class="card mb-3" style="width: 48%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="item.image" class="img-fluid rounded-start" alt="..." style="max-height: 150px;">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex align-items-center justify-content-between">
                    <div>
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: {{ item.price | currency:'INR' }}</p>
                        <p class="card-text">Quantity:
                            <button class="btn btn-sm btn-outline-secondary" (click)="decrementQuantity(item.id)">-</button>
                            {{ item.qty }}
                            <button class="btn btn-sm btn-outline-secondary" (click)="incrementQuantity(item)">+</button>
                        </p>
                    </div>
                    <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)" style="margin-bottom: 25%;">X</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Total price and place order card -->
    <div class="card mt-3" style="width: 48%;">
        <div class="card-body">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text">Total Price: â‚¹{{ calculateTotalPrice() }}</p>
            <button class="btn btn-primary" (click)="placeOrder()">Place Order</button>
        </div>
    </div>
</div>
